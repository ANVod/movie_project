<div class="container mt-5">
    <h2 class="mb-4">Film List</h2>
    <ul class="list-group">
        {% for film in films %}
        <li class="list-group-item">
            <h5 class="mb-1">{{ film.title }}</h5>
            <p class="mb-1">Description: {{ film.description }}</p>
            <small>Review: {{ film.review }}</small>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_film' %}" class="btn btn-primary mt-4">Add New Film</a>
</div>
